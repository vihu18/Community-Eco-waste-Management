{% extends 'base/base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle display-1 text-danger mb-3"></i>
                    <h4 class="card-title">Delete Event?</h4>
                    <p class="card-text">Are you sure you want to delete "<strong>{{ event.title }}</strong>"?</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Delete</button>
                        <a href="{% url 'events:event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
